<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
    <title>CAFE MULTISO</title>
</head>

<body>
    <div class="mainMenu">
        <div class="title">CAFE MULTISO</div>
        <a href="#">OUR COFFEE</a>
        <a href="#">OUR STORY</a>
        <a href="#">OUR TEAM</a>
    </div>
    <header>
        <div class="backButton" onclick="backToMainMenu()"></div>
        <div class="title">CAFE MULTISO</div>
        <div class="cart" onclick="toggleCart()"></div>
    </header>
    <div class="wrapper">
        <div class="menuItems">

            <div class="dripCoffee" id="O0">
                <img src="https://globalassets.starbucks.com/assets/bffaf0f27e124801abcabe09f05b0fb2.jpg" />
            </div>
            <div class="espresso" id="O1">
                <img src="https://globalassets.starbucks.com/assets/ec519dd5642c41629194192cce582135.jpg" />
            </div>
            <div class="americano" id="O2">
                <img src="https://globalassets.starbucks.com/assets/f12bc8af498d45ed92c5d6f1dac64062.jpg" />
            </div>
            <div class="latte" id="O3">
                <img src="https://globalassets.starbucks.com/assets/edd75880341c437ab194c14835fbb24e.jpg" />
            </div>
            <div class="cappucino" id="O4">
                <img src="https://globalassets.starbucks.com/assets/5c515339667943ce84dc56effdf5fc1b.jpg" />
            </div>

            <div class="tea" id="O5">
                <img src="https://globalassets.starbucks.com/assets/6f780d5d392542c6b9b1a4412881cecc.jpg" />
            </div>
            <div class="hotChoco" id="O6">
                <img src="https://globalassets.starbucks.com/assets/d39650cf28d44aa283a0f311581e3491.jpg" />
            </div>
            <div class="mocha" id="O7">
                <img src="https://globalassets.starbucks.com/assets/f4ec500b34624242b15c2d29e53f3c48.jpg" />
            </div>

            <div class="icedTea" id="O8">
                <img src="https://globalassets.starbucks.com/assets/9d487fd1bd5048ef8190689b2d4fe167.jpg" />
            </div>
            <div class="water" id="O9">
                <img src="https://globalassets.starbucks.com/assets/db9386b255ed440b893861e87f368934.jpg" />
            </div>
            <div class="mate" id="O10">
                <img src="https://globalassets.starbucks.com/assets/8cd203f920844ccc95dd514f8b0d4972.jpg" />
            </div>

            <div class="salad" id="O11">
                <img src="https://globalassets.starbucks.com/assets/4037795cf3b34c839cf444017aad2579.jpg" />
            </div>
            <div class="sandwich" id="O12">
                <img src="https://globalassets.starbucks.com/assets/f7febd6b86084135b98a13fa95c72f51.jpg" />
            </div>
            <div class="pastry" id="O13">
                <img src="https://globalassets.starbucks.com/assets/7d4665b4af2541e387336966c6e3f1fb.jpg" />
            </div>
        </div>

        <div class="itemDetails">
            <div class="name"></div>
            <div class="price"></div>
            <button class="addCart">Add To Cart</button>
            <div class="description"></div>
        </div>

        <div class="cartWrapper">
            <div class="cartHeader">Cart</div>
            <div id="checkout">
                <div class="checkoutItems"></div>
            </div>
            <div class="costAndPrice">
            <div class="totalCost">Total Cost:</div><div class="totalCostPrice"></div></div>
            <button class="checkoutButton">Make Order</button>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
